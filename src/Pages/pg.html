<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/pg.js" defer></script>
</head>
<body>  
<header>
        <h1>Secure PGM </h1>
        <p>A Random Password Generator</p>

    </header>   
    <main>
        <h2>Generate a Strong Password</h2>
        <form action="#">
            <p>Character</p>
            <label for="upperCase">UpperCase</label>
            <input type="checkbox" name="upperCase" id="upperCase">
            <label for="lowerCase">LowerCase</label>
            <input type="checkbox" name="lowerCase" id="lowerCase">
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers">
            <label for="symbols">Symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
            <label for="length">Length</label>
            <input type="number" name="length" id="length" min="8" max="120">
            <input type="submit" value="Generate" id="generate">
            <input type="reset" value="reset">

        </form>
        <div id="result">

        </div>

        <button><a href="psc.html">Password Strength Checker</a></button>

    </main>
