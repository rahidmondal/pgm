<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Secure-PGM  - Random Password Generator </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Secure PGM </h1>
        <p>A Random Password Generator</p>
        <nav>
            <ul>
                <li><a href="index.html">Password Generator</a></li>
                <li><a href="psc.html">Password Strength Checker</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Generate a Strong Password</h2>
        <form action="#">
            <p>Character</p>
            <label for="upperCase">UpperCase</label>
            <input type="checkbox" name="upperCase" id="upperCase">
            <label for="lowerCase">LowerCase</label>
            <input type="checkbox" name="lowerCase" id="lowerCase">
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers">
            <label for="symbols">Symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
            <label for="length">Length</label>
            <input type="number" name="length" id="length" >
            <input type="range" name="lengthRange" id="lengthRange" min="8" max="120" >
            <input type="submit" value="Generate">
            <input type="reset" value="reset">

        </form>
        <textarea name="passwordOutput" id="passwordOutput" cols="30" rows="10">Generated Password Will Be displayed Here
        </textarea>
    </main>
